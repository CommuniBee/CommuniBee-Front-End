<div class="table-cotainer">
  <table class="table table-sm table-striped table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope=col *ngFor="let column of genericColumns">
        {{column.hebKey}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of elements; let i = index"
        data-toggle="modal"
        data-target="#exampleModal"
        (click)="displayRow(element)">
      <th scope="row">{{i + 1}}</th>
      <td *ngFor="let column of genericColumns">
        <span *ngIf="element[column.key]">
          <span *ngIf="column.cellRenderer; else noRender">
            {{column.cellRenderer(element[column.key])}}
          </span>
          <ng-template #noRender>
            <span>
              {{element[column.key]}}
            </span>
          </ng-template>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span *ngFor="let key of selectedElement | objectKeys">
          <span>{{key}} :</span>
          <span>{{selectedElement[key]}}</span>
        </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
