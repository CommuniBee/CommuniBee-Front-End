<div class="modal fade" id="navModalContentUpload" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center px-5 rtl">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>

        <img class="mt-2 mb-4" src="../assets/images/modal-info-icon.png" alt="Information">

        <h4 class="section-title-4 text-center font-weight-800 text-uppercase mb-4 pb-1">
          העלה תוכן
          <div class="title-divider-round"></div>
        </h4>

        <input type="name" class="form-control mb-3" id="navContentTitle" aria-describedby="inputDefault"
               placeholder="כותרת">

        <select id="navContentCategory" class="custom-select mb-3">
          <option selected>בחר קטגוריה</option>
          <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
        </select>

        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="fileBrowser" (change)="onFileChange($event)"
                 accept="application/pdf, .doc, .docx, .ppt, .pptx,">
          <label id="navFileBrowserLabel" class="custom-file-label" for="fileBrowser">בחר קובץ...</label>
        </div>
      </div>
      <div *ngIf="fileError.length" class="alert alert-danger" role="alert">
        {{fileError}}
      </div>
      <div class="modal-footer d-flex justify-content-center pt-2 pb-5 rtl">
        <button (click)="uploadContent()" type="button" style="font-size: 1.3em;"
                class="btn btn-primary mb-2 shadow-none" [class.disabled]="fileError.length"
                data-dismiss="modal">
          העלה
        </button>
      </div>
    </div>
  </div>
</div>
